<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <script>
        htmx.on('#form', 'htmx:xhr:progress', (evt) => {
            htmx.find('#progress').setAttribute('value', evt.detail.loaded / evt.detail.total * 100)
        });
        htmx.on('#health-check', 'htmx:afterOnLoad', (evt) => {
            htmx.find('#health-check-indicator').style.color = "green"
        });
    </script>
</head>

<body>
    <div style="display:flex; flex-direction: column; align-items: center; width: 100%;">
        <div
            style="display: flex; flex-direction: row; align-items: center; gap: 5%; justify-content: center; width: 100%;">
            <h2>Health Check</h2>
            <div id="health-check" hx-trigger="load once" hx-target="this" hx-swap="innerHTML" hx-get="/health">
                <span htmx-indicator> Checking Downstreams... </span>
            </div>
        </div>
        <div>
            <h3> Basic Example </h3>
            <form id="form" hx-request="credentials:true" hx-post="/transcribe/" hx-encoding="multipart/form-data"
                hx-trigger="submit" action="submit">
                <input type="file" name="audio_file" />
                <button type="submit">
                    Submit
                </button>
                <progress id='progress' value='0' max='100'></progress>
            </form>
        </div>
    </div>
</body>

</html>
