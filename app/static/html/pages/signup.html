<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"
        integrity="sha384-qbtR4rS9RrUMECUWDWM2+YGgN3U4V4ZncZ0BvUcg9FGct0jqXz3PUdVpU1p0yrXS"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>


    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: rgb(233, 238, 240);
        }

        .header {
            height: 60px;
            width: 100%;
            background-color: rgb(17, 61, 61);
        }

        .container {
            height: calc(100% - 60px);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 3.5%;
            gap: 0;
        }

        .title {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            width: 100%;
            flex: 1;
            max-height: 70px;

            h1 {
                color: rgb(54, 89, 114);
                padding: 0 2.5%;
            }
        }

        .display {
            height: 80%;
            width: 100%;
            flex: 8;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            gap: 3.5%;
        }

        .form {
            display: flex;
            border: 1px solid groove;
            border-radius: 8px;
            height: 80%;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(226, 233, 236);
            flex: 1;
            padding: 2.5%;
            gap: 5%;
            border-radius: 12px;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            height: 70%;
            width: 100%;
            margin: 2.5%;
        }

        form {
            display: flex;
            width: 100%;
            flex-direction: column;
            gap: 5%;
        }

        .background {
            flex: 1;
            height: 80%;
            padding: 2.5%;
            background-image: url("https://slowself.co/wp-content/uploads/2020/06/How-to-use-Notion-to-organize-your-life-1.png");
            border-radius: 12px;
        }

        .row {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .input {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12.5%;
            flex: 1;
        }

        .form-field {
            width: 75%;
        }

        input {
            border-radius: 5px;
            border: 0;
            min-height: 28px;
            height: 3.75vh;
            padding: 0 1.5%;
            font-size: medium;
        }

        label {
            font-size: large;
            font-weight: 500;
            color: rgb(50, 56, 59);
        }

        button {
            min-height: 30px;
            height: 4vh;
            width: 78%;
            margin: 2.5% 0;
            border-radius: 6px;
            border: 0;
            background-color: rgb(127, 157, 255);
        }

        h3 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
    </div>
    <div class="container">

        <div class="title">
            <h1>
                Notion Voice Assistant
            </h1>
        </div>
        <div class="display">
            <div class="form">
                <div class="row">
                    <h2> Sign Up</h2>
                </div>
                <div class="row form-content">
                    <form type="submit" hx-validate="true" hx-ext="json-enc" hx-post="/htmx/signup/" , hx-target="this"
                        hx-params="not confirm_password">
                        <div class="input">
                            <label for="username">
                                Username
                            </label>
                            <input required class="form-field" type="text" name="username" />
                        </div>
                        <div class="input">
                            <label for="email">
                                Email
                            </label>
                            <input required hx-validate="email" class="form-field" type="text" name="email" />
                        </div>
                        <div class="input">
                            <label for="password">
                                Password
                            </label>
                            <input required="form-field" type="text" name="password">
                        </div>
                        <div class="input">
                            <label for="confirm_password">
                                Confirm Password
                            </label>
                            <input required class="form-field" type="text" name="confirm_password" />
                        </div>

                        <button type="post">
                            <h3>Sign Up</h3>
                        </button>
                    </form>
                </div>
            </div>
            <div class="background">
                <div class="background-image">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
